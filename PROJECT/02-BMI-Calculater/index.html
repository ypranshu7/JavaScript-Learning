<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>JavaScript BMI Calculater</title>
</head>

<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form>
            <p><label for="">Height in cm:</label><input type="text" id="height"></p>
            <p><label for="">Weight in KG:</label><input type="text" id="weight"></p>
            <!-- <h4>Height in CM : <input type="" id="height"></h4> -->
            <!-- <h4>Weight in KG : <input type="" id="weight"></h4> -->
            <button>Calculate</button>
            <div id="result"></div>
            <div id="weight-guide">
                <h3>BMI weight guide</h3>
                <p>Under Weight: Less than 18.</p>
                <p>Normal Range: 18.1 and 25.</p>
                <p>over Weight: Greater than 25.</p>
            </div>
        </form>
    </div>

</body>
<script src="JS2.js"></script>

</html>
